<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                var x='';
                
                $(".number").click(function() { 
                if ($(this).text() !="ca" && $(this).text() !="c" && $(this).text() !== "="){
                x = x+$(this).text();
                $("#result").text(x);
                } 
                });
                $("#ca").click(function(){
                    let y='';
                
                $("#result").text(y);
                x='';
                });
                $("#c").click(function(){
                    
                    x=x.slice(0,x.length-1);
                
                $("#result").text(x);
                });
                $("#equal").click(function(){
                    var n=x;
                    if(x.includes('+')){
                            var z=n.split('+');
                            var num1=Number(z[0]);
                            var num2=Number(z[1]);
                            var output=num1+num2;
                            $("#result").text(output);
                    }else if(x.includes('-')){
                            var t=n.split('-');
                            var num1=Number(t[0]);
                            var num2=Number(t[1]);
                            var output=num1-num2;
                            $("#result").text(output);
                    
                    }else if(x.includes('*')){
                            var t=n.split('*');
                            var num1=Number(t[0]);
                            var num2=Number(t[1]);
                            var output=num1*num2;

                            
                            $("#result").text(output);
                    }else if(x.includes('/')){
                            var t=n.split('/');
                            var num1=Number(t[0]);
                            var num2=Number(t[1]);
                            var output=num1/num2;

                            
                            $("#result").text(output);
                    }  
                        
                    
                    
                    
                    
                });

            
        });
            </script>
    </head>
    <body>
        <section id="container">
           
                <div id="result" style="background-color:blueviolet">0</div>
            
                <div>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="number" id="min">-</button>
                </div>
            
                 <div>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="number" id="plus">+</button>
                 </div>
 
                <div>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="number" id="divide"> /</button>
                </div>
               <div>
                <button id="c">c</button>
                <button id="ca">ca</button>
                <button class="number" id="mul">*</button>
                <button class="number" id="equal">=</button>
               </div> 
        
            
        
        
            
        </section>
    </body>
</html>
